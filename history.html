
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-xxxxxx" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/f4665dce64.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/vars.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/history.css">
    <title>Histórico</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
       
          <a class="cabecalho__menu__link" href="index.html">ICM</a>
          <a class="cabecalho__menu__link" href="history.html">Historico</a>
         
        </nav>
      </header>
    <main class="container">
        <div class="imagem">
            <div class="logo">
                <img src="./assets/icon-no-bg.png" alt="Logo da aplicação">
            </div>
           
        </div>
        <h1 class="titulo">Histórico</h1>
        <div class="history">
            <input type="text" class="input-text-history" placeholder="Pesquisar...">
            <div class="card">
                <div class="card-history">
                    <div class="history-log"></div>
                </div>
                <div class="card-history-content">
                    <div class="card-history-head">
                        <div class="title">Peso ideal <i class="custom-icon-verde fa-solid fa-square-check"></i></div>
                        <div class="time-history">8m atrás</div>
                    </div>
                    <div class="text-history">
                        <p>Parabéns, você está no seu peso ideal, continue mantendo este estilo!</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-history">
                    <div class="history-log"></div>
                </div>
                <div class="card-history-content">
                    <div class="card-history-head">
                        <div class="title">Sobrepeso <i class="custom-icon-vermelho fa-solid fa-circle-minus"></i></div>
                        <div class="time-history">12/10/2023</div>
                    </div>
                    <div class="text-history">
                        <p>Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

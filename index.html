<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/reset.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="css/app.css">

    <title>IMC</title>
</head>

<body class="d-flex align-items-center justify-content-center" style="max-width: 600px; margin: auto;">
    <div class="container">
        <div class="titulo text-center mt-5">Cálculo de IMC</div>
        <div class="form-group">
            <input id="input-altura" class="input-text form-control my-3" type="text" placeholder="Altura">
        </div>
        <div class="form-group">
            <input id="input-peso" class="input-text form-control my-3" type="text" placeholder="Peso">
        </div>
        <div class="form-group">
            <input id="input-sexo" class="input-text form-control my-3" type="text" placeholder="Sexo">
        </div>
        <div class="form-check">
            <input id="input-mais65anos" class="checkbox form-check-input" type="checkbox">
            <label class="form-check-label" for="input-mais65anos">Eu tenho 65 anos ou mais</label>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="btn-calcular" class="btn1 btn-primary my-3 w-100">
                    <span>Calcular meu IMC</span>
                </button>
            </div>
            <div class="col-12">
                <button id="btn-entenda" class="btn2 btn-secondary my-3 w-100">
                    <span>Entenda o cálculo</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
